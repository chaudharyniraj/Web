		<tr>
			<td colspan="5">
				<b>Registration  Form</b><br/>
				<table border="1" cellspacing="0" align ="center" height="50%" width="50%">
					<form>
						<tr>
							<td>Name</td> <td><input type="text" name="name" /></td>
						</tr>

						<tr>
							<td>Email</td> <td><input type="text" name="email" /></td>
						</tr>
						
						<tr>
							<td>Gender</td> 
								<td><input type="radio" name="gender" value="male" /> Male
									<input type="radio" name="gender" value="female" /> Female
								</td>
						</tr>
						
						<tr>
							<td>Language</td> <td><input type="checkbox" name="language" value="Bangla" /> Bangla
							<input type="checkbox" name="language" value="English" /> English</td>
						</tr>
						<tr>
							<td>Country</td>
							<td><select name="degree">
								<option>Choose One</option>
								<option>Bangladesh</option>
								<option>Nepal</option>
								<option>India</option>
								<option>Bhutan</option>
								<option>Maldives</option>
								<option>Srilanka</option>
								<option>Pakistan</option>
							</select></td>
						</tr>
						<tr>
							<td>Biography</td> <td><input type="textarea" name="textarea" height="100" width="100"></td>
						</tr>
						
						<tr>
							<td>Password</td> <td><input type="password" name="pwd" /></td>
						</tr>
						<tr>
							<td>Confirm Password</td> <td><input type="password" name="cnpwd" /></td>
						</tr>
						<tr align="center">
							<td colspan="2">
								<input type="submit" value="Submit"/>
								<input type="reset" value="Reset"/> 
							</td>
						</tr>
						
					</form>
					</table>
