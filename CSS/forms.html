		<div id="main_content">
			<div id="body_content" align="center">
				<form>
					<div>Name <input type="text" name="name" /></div>
					<div>Email <input type="text" name="email" /></div>
					<div>Gender <input type="radio" name="gender" value="male" /> Male
								<input type="radio" name="gender" value="female" /> Female
					</div>
					<div>Language
						<input type="checkbox" name="language" value="Bangla" /> Bangla
						<input type="checkbox" name="language" value="English" /> English
					</div>
					<div>Country
						<select name="degree">
							<option>Choose One</option>
							<option>Bangladesh</option>
							<option>Nepal</option>
							<option>India</option>
							<option>Bhutan</option>
							<option>Maldives</option>
							<option>Srilanka</option>
							<option>Pakistan</option>
						</select></div>
						<div>Biography
							<input type="textarea" name="textarea" height="200" width="100">
						</div>
	
						<div>Password<input type="password" name="pwd" /></div>
						<div>Confirm Password<input type="password" name="cnpwd" /></div>
						<div align="center">
							<input type="submit" value="Submit"/>
							<input type="reset" value="Reset"/>
						</div>
						
				</form>
